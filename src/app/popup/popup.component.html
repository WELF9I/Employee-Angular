<form class="example-form" [formGroup]="employeeForm" (ngSubmit)="SaveEmployee()">
  <mat-card>
    <mat-card-content>
      <!-- ID Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput placeholder="ID" formControlName="id" required>
      </mat-form-field>

      <!-- First Name Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" formControlName="firstName" required>
      </mat-form-field>

      <!-- Last Name Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName" required>
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required>
      </mat-form-field>

      <!-- Age Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Age" formControlName="age" type="number" required>
      </mat-form-field>

      <!-- Salary Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Salary</mat-label>
        <input matInput placeholder="Salary" formControlName="salary" type="number" required>
      </mat-form-field>

      <!-- Date of Birth Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput placeholder="Date of Birth" formControlName="dob" type="date" required>
      </mat-form-field>

      <!-- Address Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" formControlName="address" required>
      </mat-form-field>

      <!-- Contact Number Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Contact Number</mat-label>
        <input matInput placeholder="Contact Number" formControlName="contactNumber" required>
      </mat-form-field>

      <!-- Image URL Field -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Image URL</mat-label>
        <input matInput placeholder="Image URL" formControlName="imageUrl">
      </mat-form-field>
    </mat-card-content>

    <mat-card-footer>
      <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary" type="submit">Save</button> |
        <a (click)="closepopup()" mat-raised-button color="accent">Close</a>
      </div>
    </mat-card-footer>
  </mat-card>
</form>
